<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Style Sheets -->

    <!-- Bootstrap Style Sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Font Awesome Style Sheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- Pesronal Style Sheet -->
    <link href="./style.css" rel="stylesheet">

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Jumbotron Header -->
    <header>
        <div class="jumbotron jumbotron-fluid" id="jumbotron">
            <div class="container">
                <h1 class="display-4" id="weatherDashboard">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- The leftCard includes the Search Bar and the search history -->
            <div class="col-md-3 leftCard">
                <div class="form-group">
                    <label for="citySearch" id="searchLabel">Search for a City:</label>
                    <input type="text" id="citySearch">
                    <button class="submit" id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="searchHistory">
                    <div class="card-body" id="cityStorage">
                    </div>
                </div>
            </div>
            <!-- The rightCard includes the current city / weather as well as the forecast -->
            <div class="col-md-9 rightCard">
                <div class="card" id="currentCity">
                    <h5 class="card-title" id="city"></h5>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                    <p id="uvIndex"></p>
                </div>
                <div id="5DayForecast">
                    <h5 class="d-none" id="forecastH5">5 Day Forecast: </h5>
                    <div class="row col-md-12">
                        <div class="card d-none forecast" id="day0"></div>
                        <div class="card d-none forecast" id="day1"></div>
                        <div class="card d-none forecast" id="day2"></div>
                        <div class="card d-none forecast" id="day3"></div>
                        <div class="card d-none forecast" id="day4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Scripts -->

<!-- jQuery Script -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Moment Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!-- Personal Script -->
<script src="./script.js"></script>

</html>
